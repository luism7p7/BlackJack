<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Royale</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/global_styles.css">
    <link rel="stylesheet" href="../css/blackjack_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="volver-blackjack" class="navigation-button">VOLVER AL MENÚ PRINCIPAL</button>

    <div class="game-container">
        <img src="../images/image_ef8daa.png" alt="Logo Blackjack" class="blackjack-page-logo" style="display: none;"> <div class="game-options">
            <h2>Elige tu modo de juego:</h2>
            <button id="play-machine">Jugar contra la Máquina</button>
            <button id="play-player">Jugar con 2 Jugadores vs Crupier</button>
        </div>

        <div id="game-area" style="display: none;">
            <div class="game-table">
                <div id="table-logo-area">
                    <img src="../images/image_ef8daa.png" alt="Logo Blackjack" class="blackjack-page-logo">
                </div>

                <div id="crupier-area" class="player-spot">
                    <div class="crupier-avatar-container">
                        <img src="../images/image_ef8daa1.png" alt="Crupier" class="crupier-avatar-image">
                    </div>
                    <div class="chips-display-visual" id="crupier-chips-visual">
                        <img src="../images/image_ef8daa2.png" alt="Fichas del Crupier" class="chips-image">
                    </div>
                    <div class="playing-area">
                        <div id="crupier-cards-main" class="cards-container"></div>
                        <p id="crupier-points-main" class="points-display">0 puntos</p>
                    </div>
                    <div class="player-info-name-chips">
                        <h2 id="crupier-title-main">Crupier</h2>
                    </div>
                </div>

                <div id="player1-area" class="player-spot">
                    <div class="avatar-chips-container">
                        <div class="avatar-placeholder" id="player1-avatar">J1</div>
                        <div class="chips-display-visual" id="player1-chips-visual">
                             <img src="../images/image_ef8daa2.png" alt="Fichas de Jugador 1" class="chips-image">
                        </div>
                    </div>
                    <div class="playing-area">
                        <div id="player1-cards-main" class="cards-container"></div>
                        <p id="player1-points-main" class="points-display">0 puntos</p>
                    </div>
                    <div class="player-info-name-chips">
                        <h2 id="player1-title-main">Jugador 1 (<span id="player1-balance-main">100</span>F)</h2>
                        <div class="betting-area-player">
                            <label for="player1-bet-amount">Apuesta:</label>
                            <input type="number" id="player1-bet-amount" value="10" min="1" class="bet-input">
                        </div>
                    </div>
                </div>

                <div id="player2-area" class="player-spot" style="display: none;">
                    <div class="avatar-chips-container">
                        <div class="avatar-placeholder" id="player2-avatar">J2</div>
                        <div class="chips-display-visual" id="player2-chips-visual">
                            <img src="../images/image_ef8daa2.png" alt="Fichas de Jugador 2" class="chips-image">
                        </div>
                    </div>
                    <div class="playing-area">
                        <div id="player2-cards-main" class="cards-container"></div>
                        <p id="player2-points-main" class="points-display">0 puntos</p>
                    </div>
                    <div class="player-info-name-chips">
                        <h2 id="player2-title-main">Jugador 2 (<span id="player2-balance-main">100</span>F)</h2>
                        <div class="betting-area-player">
                            <label for="player2-bet-amount">Apuesta:</label>
                            <input type="number" id="player2-bet-amount" value="10" min="1" class="bet-input">
                        </div>
                    </div>
                </div>

                <div class="game-notifications-area">
                    <p id="turn-indicator-message">Selecciona un modo de juego para comenzar.</p>
                    <div id="game-result-message" class="result-message">
                        <span class="p1-result"></span>
                        <span class="p2-result"></span>
                    </div>
                </div>

                <div class="game-actions-area">
                    <button id="pedir-button" disabled>Pedir Carta</button>
                    <button id="jugar-button">Jugar Ronda</button>
                    <button id="pasar-button" disabled>Plantarse</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/game_scripts/blackjack_main.js"></script>
</body>
</html>
